{% extends "base.htm" %}

{% block title %}JGE Items{% endblock %}


{% block infobox %}{% endblock %}

{% block content %}
<div id="listview">
    <div id="lv-bar">
        <div id="lv-page">
        {% spaceless %}
            <img class="sprites sprite-fastleft" src="http://dstatic.jgblue.com/img/pixel.gif"/>
            <img class="sprites sprite-left" src="http://dstatic.jgblue.com/img/pixel.gif"/>
            <span id="lv-page-txt"></span>

            <img class="sprites sprite-right" src="http://dstatic.jgblue.com/img/pixel.gif"/>
            <img class="sprites sprite-fastright" src="http://dstatic.jgblue.com/img/pixel.gif"/>
        {% endspaceless %}
        </div>
        <div id="lv-bar-note"><b>{{ items_total }}</b> items found. <b>{{ items_displayed }}</b> displayed.</div>
    </div>
</div>


{% endblock %}

{% block scripts %}
<script type="text/javascript">
    {% autoescape off %}
    var g_items = {{ json_items }};
    {% endautoescape %}
	var lv = new jgblue.listview({template:"items", parent:"#listview"}, g_items);
</script>
{% endblock %}
