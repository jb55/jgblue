<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}A Jumpgate Evolution Database{% endblock %} | JGBlue</title>
<link href="http://static.jgblue.com/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="container">
    <div id="banner-left">
		{% block banner %}
    	<a href="/" title="JGblue - A Jumpgate Evolution Database">
        <img class="logo" src="http://static.jgblue.com/img/jgblue_logo.png" width="196" height="45"/>
        </a>
		{% endblock %}
    </div>
    <div id="menu">
    	<ul class="menulist">
			{% block menu %}
            <li class="first"><a href="/item">Items</a><li>
        	<li><a href="#">Medals</a></li>
            <li><a href="#">Spacecraft</a></li>
			{% endblock %}
        </ul>
    </div>
    <div id="context">
		{% block context %}
    	<ul>
        	<li class="first">Database</li>
            <li>Items</li>
        </ul>
		{% endblock %}
    </div>
    <div id="content-wrap">
    	<div id="content">
			{% block infobox %}
			<div id="infobox">
				<h2>Quick Info</h2>
            </div>
			{% endblock %}
    		{% block content %}{% endblock %}
		</div>
    </div>
</div> 

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-431727-3");
pageTracker._trackPageview();
} catch(err) {}</script>
<script type="text/javascript">
_qoptions={
qacct:"p-63KLLGWMOeQhM"
};
</script>
<script type="text/javascript" src="http://edge.quantserve.com/quant.js"></script>
<noscript>
<img src="http://pixel.quantserve.com/pixel/p-63KLLGWMOeQhM.gif" style="display: none;" border="0" height="1" width="1" alt="Quantcast"/>
</noscript>
</body>
</html>
